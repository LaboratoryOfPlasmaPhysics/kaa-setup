---
all:
  children:
    tests:
      vars:
        jupyterhub_version: 2.2.2
        DockerSpawner:
          allowed_images:
            lpp/space: 'registry.lpp.polytechnique.fr/lpp/jupyter-notebok-space:hub-{{jupyterhub_version}}'
            lpp/hpc: 'registry.lpp.polytechnique.fr/lpp/jupyter-notebok-hpc:hub-{{jupyterhub_version}}'
            jupyter/scipy-notebook: 'jupyter/scipy-notebook:hub-{{jupyterhub_version}}'
            jupyter/datascience-notebook: 'jupyter/datascience-notebook:hub-{{jupyterhub_version}}'
            cschranz/gpu-jupyter: 'cschranz/gpu-jupyter:latest'
          volumes:
            /DATA: '/DATA'
            /pplasma: '/pplasma'
            /mammouth: '/mammouth'
          mem_limit: "80g"
          cpu_percent: 50
          privileged: False
        disable_selinux: true
        install_mainline_kernel: false
        install_container_toolkit: false
        with_nvidia_gpu: false
        enable_jails: [sshd]
      hosts:
        juno.lab-lpp.local:
          ansible_host: 129.104.27.74


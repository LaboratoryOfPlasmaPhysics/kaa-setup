---
all:
  children:
    tests:
      vars:
        jupyterhub_admins: 
          - jeandet
        jupyterhub_version: 2.3.1
        DockerSpawner:
          allowed_images:
            lpp/python: 'registry.lpp.polytechnique.fr/lpp/jupyter-notebok-python:hub-{{jupyterhub_version}}'
          volumes:
            /DATA: '/DATA'
            /pplasma: '/pplasma'
            /mammouth: '/mammouth'
          mem_limit: "4G"
          cpu_limit: 2
          max_rootfs_size: "20G"
          privileged: False
        disable_selinux: true
        install_mainline_kernel: false
        install_container_toolkit: false
        with_nvidia_gpu: false
        enable_jails: [sshd]
      hosts:
        juno.lab-lpp.local:
          ansible_host: 129.104.27.74

